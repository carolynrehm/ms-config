server:
  port: 8082

spring:
  application:
    name: motorcycle-service

feign:
  hystrix:
    enabled: true

eureka:
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    lease-renewal-interval-in-seconds: 2
    lease-expiration-duration-in-seconds: 4
